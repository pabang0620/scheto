<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScheduleAuto - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .offline-container {
      text-align: center;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .offline-icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem auto;
      font-size: 2rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ffffff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .retry-button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      margin-bottom: 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .retry-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      opacity: 0.8;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 800;
      margin-top: 2rem;
      opacity: 0.7;
      letter-spacing: -0.5px;
    }

    @media (max-width: 480px) {
      .offline-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .features {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }

      .feature {
        padding: 0.75rem;
        flex-direction: row;
        text-align: left;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      }
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .offline-icon {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      ðŸ“¡
    </div>
    
    <h1>You're Offline</h1>
    
    <p>
      Don't worry! ScheduleAuto works offline too. 
      Some features may be limited until you reconnect.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      ðŸ”„ Try Again
    </button>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">ðŸ“…</div>
        <span>View Cached Schedules</span>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ‘¥</div>
        <span>Employee Info</span>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ“Š</div>
        <span>Local Dashboard</span>
      </div>
    </div>
    
    <div class="logo-text">ScheduleAuto</div>
  </div>

  <script>
    // Check for connection and auto-reload when back online
    window.addEventListener('online', function() {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });

    // Show connection status
    if (navigator.onLine) {
      document.querySelector('.retry-button').click();
    }
  </script>
</body>
</html>
